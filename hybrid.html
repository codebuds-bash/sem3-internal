<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybrid Marks Calculator | Dark UI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --dark-bg: #121212;
        --darker-bg: #0a0a0a;
        --card-bg: #1e1e1e;
        --card-hover: #252525;
        --accent: #7c3aed;
        --accent-dark: #6d28d9;
        --accent-light: #8b5cf6;
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --border: #374151;
        --shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
        color: var(--text-primary);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: 1.6;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        position: relative;
      }

      .header h1 {
        font-size: 3rem;
        margin-bottom: 15px;
        background: linear-gradient(90deg, var(--accent), var(--accent-light));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 800;
        letter-spacing: -0.5px;
      }

      .header p {
        font-size: 1.2rem;
        color: var(--text-secondary);
        max-width: 600px;
        margin: 0 auto;
      }

      .header::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(90deg, var(--accent), var(--accent-light));
        border-radius: 2px;
      }

      .calculator-card {
        background: var(--card-bg);
        border-radius: 20px;
        box-shadow: var(--shadow);
        overflow: hidden;
        transition: var(--transition);
        border: 1px solid var(--border);
      }

      .calculator-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      }

      .tabs {
        display: flex;
        background: rgba(30, 30, 30, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border);
      }

      .tab {
        flex: 1;
        padding: 20px;
        text-align: center;
        color: var(--text-secondary);
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
      }

      .tab:hover {
        color: var(--text-primary);
        background: rgba(124, 58, 237, 0.1);
      }

      .tab.active {
        color: var(--text-primary);
        background: rgba(124, 58, 237, 0.2);
      }

      .tab.active::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, var(--accent), var(--accent-light));
      }

      .tab i {
        margin-right: 10px;
      }

      .tab-content {
        display: none;
        padding: 40px;
      }

      .tab-content.active {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .section-title {
        font-size: 1.5rem;
        color: var(--text-primary);
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
      }

      .section-title i {
        margin-right: 15px;
        background: linear-gradient(135deg, var(--accent), var(--accent-light));
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .input-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
        margin-bottom: 40px;
      }

      .input-group {
        position: relative;
      }

      .input-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: var(--text-primary);
        display: flex;
        justify-content: space-between;
      }

      .max-score {
        font-size: 0.85rem;
        color: var(--accent-light);
        font-weight: normal;
      }

      .input-wrapper {
        position: relative;
      }

      .input-group input {
        width: 100%;
        padding: 16px 18px;
        border: 2px solid var(--border);
        border-radius: 12px;
        font-size: 16px;
        transition: var(--transition);
        background: rgba(30, 30, 30, 0.7);
        color: var(--text-primary);
      }

      .input-group input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3);
      }

      .input-group input:valid {
        border-color: var(--success);
      }

      .input-group input:invalid:not(:focus):not(:placeholder-shown) {
        border-color: var(--danger);
      }

      .input-group input::placeholder {
        color: var(--text-muted);
      }

      .experiments-container {
        background: rgba(30, 30, 30, 0.7);
        padding: 25px;
        border-radius: 15px;
        margin-bottom: 40px;
        border: 1px solid var(--border);
      }

      .experiments-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 20px;
      }

      .experiment-input {
        margin-bottom: 15px;
      }

      .experiment-input label {
        font-size: 0.9rem;
        margin-bottom: 8px;
        display: block;
        font-weight: 600;
        color: var(--text-secondary);
      }

      .experiment-input input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid var(--border);
        border-radius: 10px;
        font-size: 15px;
        transition: var(--transition);
        background: rgba(30, 30, 30, 0.8);
        color: var(--text-primary);
        font-weight: 500;
      }

      .experiment-input input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3);
        background: rgba(30, 30, 30, 0.95);
      }

      .experiment-input input:valid {
        border-color: var(--success);
      }

      .experiment-input input::placeholder {
        color: var(--text-muted);
      }

      .experiment-input input:hover:not(:focus) {
        border-color: var(--accent-light);
        background: rgba(30, 30, 30, 0.85);
      }

      .button-container {
        text-align: center;
        margin-top: 40px;
      }

      .btn {
        background: linear-gradient(135deg, var(--accent), var(--accent-dark));
        color: white;
        border: none;
        padding: 18px 36px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 0 15px;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(124, 58, 237, 0.6);
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:active {
        transform: translateY(1px);
      }

      .btn i {
        margin-right: 10px;
      }

      .btn-success {
        background: linear-gradient(135deg, var(--success), #0d9668);
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
      }

      .btn-success:hover {
        box-shadow: 0 7px 20px rgba(16, 185, 129, 0.6);
      }

      .result-container {
        margin-top: 50px;
        padding: 40px;
        background: linear-gradient(135deg, var(--accent), var(--accent-dark));
        border-radius: 20px;
        color: white;
        text-align: center;
        display: none;
        box-shadow: var(--shadow);
        animation: fadeIn 0.5s ease;
        position: relative;
        overflow: hidden;
      }

      .result-container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        transform: rotate(30deg);
      }

      .result-container.show {
        display: block;
      }

      .result-text {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 30px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .marks-breakdown {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        margin-top: 30px;
        text-align: left;
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
      }

      .breakdown-title {
        font-weight: 700;
        margin-bottom: 20px;
        font-size: 1.4rem;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        padding-bottom: 15px;
      }

      .breakdown-item {
        display: flex;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .breakdown-item:last-child {
        border-bottom: none;
        font-weight: bold;
        font-size: 1.2rem;
        margin-top: 15px;
        padding-top: 20px;
        border-top: 2px solid rgba(255, 255, 255, 0.3);
      }

      .progress-container {
        margin-top: 40px;
      }

      .progress-bar {
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 15px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #fbbf24, #f59e0b);
        border-radius: 10px;
        transition: width 1s ease-in-out;
        width: 0%;
        box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
      }

      .progress-text {
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
      }

      .floating-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .shape {
        position: absolute;
        opacity: 0.05;
        border-radius: 50%;
        background: var(--accent-light);
        animation: float 25s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
        }
      }

      .glow {
        position: fixed;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: var(--accent);
        filter: blur(100px);
        opacity: 0.1;
        z-index: -1;
      }

      .glow-1 {
        top: 10%;
        left: 10%;
      }

      .glow-2 {
        bottom: 10%;
        right: 10%;
      }

      @media (max-width: 768px) {
        .input-grid {
          grid-template-columns: 1fr;
        }

        .experiments-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .header h1 {
          font-size: 2.2rem;
        }

        .btn {
          padding: 16px 28px;
          font-size: 16px;
          margin-bottom: 15px;
          width: 100%;
        }

        .tab-content {
          padding: 25px;
        }
      }
    </style>
  </head>

    <script>
      // Create floating shapes for background
      function createFloatingShapes() {
        const shapesContainer = document.getElementById("floatingShapes");
        const shapesCount = 20;

        for (let i = 0; i < shapesCount; i++) {
          const shape = document.createElement("div");
          shape.classList.add("shape");

          // Random properties
          const size = Math.random() * 120 + 30;
          const left = Math.random() * 100;
          const animationDuration = Math.random() * 40 + 20;
          const animationDelay = Math.random() * 5;

          shape.style.width = `${size}px`;
          shape.style.height = `${size}px`;
          shape.style.left = `${left}%`;
          shape.style.animationDuration = `${animationDuration}s`;
          shape.style.animationDelay = `${animationDelay}s`;

          shapesContainer.appendChild(shape);
        }
      }

      // Tab switching functionality
      document.querySelectorAll(".tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          // Remove active class from all tabs and contents
          document
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("active"));
          document
            .querySelectorAll(".tab-content")
            .forEach((c) => c.classList.remove("active"));

          // Add active class to clicked tab
          tab.classList.add("active");

          // Show corresponding content
          const tabId = tab.getAttribute("data-tab");
          document.getElementById(`${tabId}-tab`).classList.add("active");
        });
      });

      function calculateHybridMarks() {
        let attendance =
          parseFloat(document.getElementById("attendance2").value) || 0;
        let quiz = parseFloat(document.getElementById("quiz2").value) || 0;
        let surpriseTest =
          parseFloat(document.getElementById("surpriseTest2").value) || 0;
        let labMST = parseFloat(document.getElementById("labMST2").value) || 0;
        let assignment =
          parseFloat(document.getElementById("assignment2").value) || 0;
        let finalPractical =
          parseFloat(document.getElementById("finalPractical2").value) || 0;
        let theoryMST1 =
          parseFloat(document.getElementById("theoryMST12").value) || 0;
        let theoryMST2 =
          parseFloat(document.getElementById("theoryMST22").value) || 0;

        // Experiments 1 to 10
        let experimentTotal = 0;
        let experimentValues = [];
        for (let i = 1; i <= 10; i++) {
          let expValue =
            parseFloat(document.getElementById(`experiment${i}2`).value) || 0;
          experimentTotal += expValue;
          experimentValues.push(expValue);
        }

        // Calculate weighted marks
        let theoryMST1Weighted = theoryMST1 * 0.25; // 20 → 5
        let theoryMST2Weighted = theoryMST2 * 0.25; // 20 → 5
        let surpriseTestWeighted = surpriseTest * 0.1667; // 12 → 2
        let quizWeighted = quiz * 0.5; // 4 → 2
        let attendanceWeighted = attendance * 0.5; // 2 → 1
        let assignmentWeighted = assignment * 0.5; // 10 → 5
        let experimentWeighted = experimentTotal * 0.075; // 30 → 22.5
        let labMSTWeighted = labMST * 0.75; // 10 → 7.5
        let finalPracticalWeighted = finalPractical * 0.5; // 40 → 20

        let totalMarks =
          theoryMST1Weighted +
          theoryMST2Weighted +
          surpriseTestWeighted +
          quizWeighted +
          attendanceWeighted +
          assignmentWeighted +
          experimentWeighted +
          labMSTWeighted +
          finalPracticalWeighted;

        // Calculate percentage
        let percentage = (totalMarks / 70) * 100;

        // Display results
        document.getElementById(
          "resultText2"
        ).innerHTML = `Total Marks: ${totalMarks.toFixed(2)} / 70`;
        document.getElementById("resultContainer2").classList.add("show");
        document.getElementById("checkAnotherButton2").style.display =
          "inline-block";

        // Animate progress bar
        setTimeout(() => {
          document.getElementById(
            "progressFill"
          ).style.width = `${percentage}%`;
          document.getElementById(
            "progressPercentage"
          ).textContent = `${percentage.toFixed(1)}%`;
        }, 300);

        // Create breakdown
        let breakdownHTML = `
                <div class="breakdown-title">Marks Breakdown</div>
                <div class="breakdown-item">
                    <span>Theory MST 1 (${theoryMST1}/20):</span>
                    <span>${theoryMST1Weighted.toFixed(2)}</span>
                </div>
                <div class="breakdown-item">
                    <span>Theory MST 2 (${theoryMST2}/20):</span>
                    <span>${theoryMST2Weighted.toFixed(2)}</span>
                </div>
                <div class="breakdown-item">
                    <span>Surprise Test (${surpriseTest}/12):</span>
                    <span>${surpriseTestWeighted.toFixed(2)}</span>
                </div>
                <div class="breakdown-item">
                    <span>Quiz (${quiz}/4):</span>
                    <span>${quizWeighted.toFixed(2)}</span>
                </div>
                <div class="breakdown-item">
                    <span>Attendance (${attendance}/2):</span>
                    <span>${attendanceWeighted.toFixed(2)}</span>
                </div>
                <div class="breakdown-item">
                    <span>Assignment (${assignment}/10):</span>
                    <span>${assignmentWeighted.toFixed(2)}</span>
                </div>
                <div class="breakdown-item">
                    <span>Experiments (${experimentTotal}/30):</span>
                    <span>${experimentWeighted.toFixed(2)}</span>
                </div>
                <div class="breakdown-item">
                    <span>Lab MST (${labMST}/10):</span>
                    <span>${labMSTWeighted.toFixed(2)}</span>
                </div>
                <div class="breakdown-item">
                    <span>Final Practical (${finalPractical}/40):</span>
                    <span>${finalPracticalWeighted.toFixed(2)}</span>
                </div>
                <div class="breakdown-item">
                    <span>Total:</span>
                    <span>${totalMarks.toFixed(2)} / 70</span>
                </div>
            `;

        document.getElementById("marksBreakdown").innerHTML = breakdownHTML;

        // Scroll to results
        document.getElementById("resultContainer2").scrollIntoView({
          behavior: "smooth",
        });
      }

      function resetForm() {
        document.querySelectorAll("input").forEach((input) => {
          input.value = "";
        });
        document.getElementById("resultContainer2").classList.remove("show");
        document.getElementById("checkAnotherButton2").style.display = "none";
        document.getElementById("progressFill").style.width = "0%";
        document.getElementById("progressPercentage").textContent = "0%";

        // Scroll to top
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      }

      // Initialize the page
      document.addEventListener("DOMContentLoaded", function () {
        createFloatingShapes();
      });
    </script>
  </body>
</html>
