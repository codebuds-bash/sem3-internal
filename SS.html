<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theory Subject Calculator</title>
  <style>
    /* Your existing CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222; /* Dark theme background color */
      color: #fff; /* Dark theme text color */
    }

    .calculator {
      text-align: center;
      padding: 40px;
      background-color: #333; /* Dark theme calculator background color */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Dark theme box shadow */
      max-width: 600px;
      width: 100%;
    }

    .calculator h1 {
      margin-bottom: 20px;
      font-size: 40px;
    }

    .input-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 7px;
      position: relative;
      color: white;
    }

    .input-group label {
      font-size: 15px;
      padding-left: 350px;
      text-align: right;
      position: absolute;
      top: 12px;
      transition: 0.3s;
      pointer-events: none;
      color: #808080; /* Default color for labels */
    }

    .input-group input {
      width: 300px;
      height: 35px;
      border: none;
      outline: none;
      padding: 0px 7px;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
      background-color: transparent;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 1),
        -1px -1px 6px rgba(255, 255, 255, 0.4);
    }

    .input-group input:focus {
      border: 2px solid transparent;
      color: #fff; /* Change text color to white when input is focused */
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 1),
        -1px -1px 6px rgba(255, 255, 255, 0.4),
        inset 3px 3px 10px rgba(0, 0, 0, 1),
        inset -1px -1px 6px rgba(255, 255, 255, 0.4);
      padding-left: 20px; /* Add padding to shift text to the right */
    }

    .input-group input:focus + label,
    .input-group input:valid + label {
      color: #4caf50; /* Change label color to green when input is focused */
    }

    .result {
      margin-top: 27px;
      font-size: 35px;
    }

    .calculate-btn {
      /* Your existing button styles */
      --color: #00a97f;
      --color2: rgb(10, 25, 30);
      padding: 0.8em 1.75em;
      background-color: transparent;
      border-radius: 6px;
      border: 0.3px solid var(--color);
      transition: 0.5s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: 300;
      font-size: 17px;
      font-family: "Roboto", "Segoe UI", sans-serif;
      text-transform: uppercase;
      color: var(--color);
    }

    .calculate-btn::after,
    .calculate-btn::before {
      content: "";
      display: block;
      height: 100%;
      width: 100%;
      transform: skew(90deg) translate(-50%, -50%);
      position: absolute;
      inset: 50%;
      left: 25%;
      z-index: -1;
      transition: 0.5s ease-out;
      background-color: var(--color);
    }

    .calculate-btn::before {
      top: -50%;
      left: -25%;
      transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
    }

    .calculate-btn:hover::before {
      transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
    }

    .calculate-btn:hover::after {
      transform: skew(45deg) translate(-50%, -50%);
    }

    .calculate-btn:hover {
      color: var(--color2);
    }

    .calculate-btn:active {
      filter: brightness(0.7);
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Soft Skills Calculator</h1>
    
    <div class="input-group">
        <label for="assignment">Live Assignment:</label>
        <input type="number" id="assignment" placeholder="Enter marks" required>
      </div>

    <div class="input-group">
      <label for="attendance">Attendance Marks:</label>
      <input type="number" id="attendance" placeholder="Enter marks" required>
    </div>

    <div class="input-group">
        <label for="quiz">Quiz Marks:</label>
        <input type="number" id="quiz" placeholder="Enter marks" required>
    </div>

    <div class="input-group">
      <label for="mst1">Presentation Marks:</label>
      <input type="number" id="mst1" placeholder="Enter marks" required>
    </div>
    
    
    <div class="input-group">
        <label for="surprise_test">WriteX:</label>
        <input type="number" id="surprise_test" placeholder="Enter marks" required>
    </div>

    <div class="input-group">
        <input
          type="number"
          id="end_sem_practical"
          name="end_sem_practical"
          class="input"
          required
        />
        <label for="end_sem_practical" id="end_sem_practical_label"
          >End Sem Practical Marks (out of 40):</label
        >
      </div>

    <button class="calculate-btn" onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  // Displaying the result

  </script>
</body>
</html>
