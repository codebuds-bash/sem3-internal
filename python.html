<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Marks Calculator</title>
    <style>
      /* Your existing CSS styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #222; /* Dark theme background color */
        color: #fff; /* Dark theme text color */
      }

      .calculator {
        margin-top: 50px;
        text-align: center;
        padding: 40px;
        background-color: #333; /* Dark theme calculator background color */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Dark theme box shadow */
        max-width: 600px;
        width: 100%;
      }

      .calculator h1 {
        margin-bottom: 20px;
        font-size: 40px;
      }

      .input-group {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 7px;
        position: relative;
        color: white;
      }

      .input-group label {
        font-size: 15px;
        padding-left: 350px;
        text-align: right;
        position: absolute;
        top: 12px;
        transition: 0.3s;
        pointer-events: none;
        color: #808080; /* Default color for labels */
      }

      .input-group input {
        width: 300px;
        height: 35px;
        border: none;
        outline: none;
        padding: 0px 7px;
        border-radius: 6px;
        color: #fff;
        font-size: 15px;
        background-color: transparent;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 1),
          -1px -1px 6px rgba(255, 255, 255, 0.4);
      }

      .input-group input:focus {
        border: 2px solid transparent;
        color: #fff; /* Change text color to white when input is focused */
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 1),
          -1px -1px 6px rgba(255, 255, 255, 0.4),
          inset 3px 3px 10px rgba(0, 0, 0, 1),
          inset -1px -1px 6px rgba(255, 255, 255, 0.4);
        padding-left: 20px; /* Add padding to shift text to the right */
      }

      .input-group input:focus + label,
      .input-group input:valid + label {
        color: #4caf50; /* Change label color to green when input is focused */
      }

      .result {
        margin-top: 27px;
        font-size: 35px;
      }

      .calculate-btn {
        /* Your existing button styles */
        --color: #00a97f;
        --color2: rgb(10, 25, 30);
        padding: 0.8em 1.75em;
        background-color: transparent;
        border-radius: 6px;
        border: 0.3px solid var(--color);
        transition: 0.5s;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        z-index: 1;
        font-weight: 300;
        font-size: 17px;
        font-family: "Roboto", "Segoe UI", sans-serif;
        text-transform: uppercase;
        color: var(--color);
      }

      .calculate-btn::after,
      .calculate-btn::before {
        content: "";
        display: block;
        height: 100%;
        width: 100%;
        transform: skew(90deg) translate(-50%, -50%);
        position: absolute;
        inset: 50%;
        left: 25%;
        z-index: -1;
        transition: 0.5s ease-out;
        background-color: var(--color);
      }

      .calculate-btn::before {
        top: -50%;
        left: -25%;
        transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
      }

      .calculate-btn:hover::before {
        transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
      }

      .calculate-btn:hover::after {
        transform: skew(45deg) translate(-50%, -50%);
      }

      .calculate-btn:hover {
        color: var(--color2);
      }

      .calculate-btn:active {
        filter: brightness(0.7);
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h1>Python Marks Calculator</h1>
      <div class="input-group">
        <label for="assessment1">Assessment 1 (Out of 30)</label>
        <input
          type="number"
          id="assessment1"
          placeholder="Enter marks for Assessment 1"
        />
      </div>
      <div class="input-group">
        <label for="assessment2">Assessment 2 (Out of 30)</label>
        <input
          type="number"
          id="assessment2"
          placeholder="Enter marks for Assessment 2"
        />
      </div>
      <div class="input-group">
        <label for="assessment3">Assessment 3 (Out of 30)</label>
        <input
          type="number"
          id="assessment3"
          placeholder="Enter marks for Assessment 3"
        />
      </div>
      <div class="input-group">
        <label for="assessment4">Assessment 4 (Out of 30)</label>
        <input
          type="number"
          id="assessment4"
          placeholder="Enter marks for Assessment 4"
        />
      </div>
      <div class="input-group">
        <label for="class-performance">Class Performance (Out of 10)</label>
        <input
          type="number"
          id="class-performance"
          placeholder="Enter class performance marks"
        />
      </div>
      <div class="input-group">
        <label for="external">External Marks (Out of 40)</label>
        <input
          type="number"
          id="external"
          placeholder="Enter external exam marks"
        />
      </div>
      <div class="input-group">
        <label for="obtained">Obtained Marks (Out of 15)</label>
        <input type="number" id="obtained" placeholder="Enter obtained marks" />
      </div>
      <button class="calculate-btn" onclick="calculateResult()">
        Calculate
      </button>
      <div class="result">
        <p id="final-result">Your final score will appear here.</p>
      </div>
    </div>

    <script>
      function calculateResult() {
        // Get input values
        let assessment1 =
          parseFloat(document.getElementById("assessment1").value) || 0;
        let assessment2 =
          parseFloat(document.getElementById("assessment2").value) || 0;
        let assessment3 =
          parseFloat(document.getElementById("assessment3").value) || 0;
        let assessment4 =
          parseFloat(document.getElementById("assessment4").value) || 0;
        let practicalMST =
          parseFloat(document.getElementById("class-performance").value) || 0;
        let external =
          parseFloat(document.getElementById("external").value) || 0;
        let obtained =
          parseFloat(document.getElementById("obtained").value) || 0;

        // Calculate each part of the score
        let totalMarks = assessment1 + assessment2 + assessment3 + assessment4;
        let assessmentScore = (totalMarks / 120) * 40;
        let obtainedScore = (obtained / 15) * 10;

        let finalScore = assessmentScore + 10 + external + obtainedScore;

        // Display result
        document.getElementById(
          "final-result"
        ).textContent = `Your final score is: ${finalScore.toFixed(2)}`;
      }
    </script>
  </body>
</html>
